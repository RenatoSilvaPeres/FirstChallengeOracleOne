<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style3.css">
		<link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Inter:wght@100&family=Poppins:ital,wght@0,100;1,200&family=Press+Start+2P&family=Roboto:wght@400;500&family=Stalemate&family=VT323&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
		<link rel="icon" href="img/pc-display-horizontal.svg?" type="image/icon type">
		
		<title> Decoder2000 </title>
		
	</head>
	<body>
		<header>
			<div class="caixaheader">
				<div class="caixaheader2"></div>
				<H1 class="titulo-header">Decoder2000</H1>
				<H1 class="titulo-header2">Decoder2000</H1>
			</div>
			

		</header>
		<main>
			<dialog open class="dialogo"> <p class="dialogo-escrita">&#9758</p></dialog>
			<!-- --- botões de troca de estilo (bloco esquerdo) ----->
			<div class="btn">
				<div class="fundo-botao">
					<div class="botao-1">
						<div class="botao-1-interno">
							<div class="botao-1-detalhe"><p class="on-off">off-on</p>
							</div>
						</div>
					</div>
					<div class="botao-2">
						<div class="botao-2-interno">
							<div class="botao-2-detalhe"><p class="on-off">off-on</p>
							</div>
						</div>
					</div>
					<div class="botao-3">
						<div class="botao-3-interno">
							<div class="botao-3-detalhe"><p class="on-off">off-on</p>
							</div>
						</div>
					</div>
					<div class="botao-4">
						<div class="botao-4-interno">
							<div class="botao-4-detalhe"><p class="on-off">off-on</p>
							</div>
						</div>
					</div>
				</div>	
			</div>
			<!-- --- sessão responsavel pelo o monitor (bloco central) --- -->
			<div class="caixamaior2">
				<div class="caixamaior">
					<div class="telapreta"><p id="escrita"></p></div>
					<div class="caixa">	
						<div class="container">
								<div class="item3">
									<div class="item2"></div>
									<div class="item1"></div>
									<div class="item"></div>
									<p class="titulo2">&#128187;Entrada</p>	
								</div>
								<div class="item4">
									<textarea id="entrada" spellcheck="false"></textarea>		
								</div>
						</div>
						<button id="criptografa"> criptografar </button>
					</div>
					
					<div class="caixa1">
						<button id="descriptografa"> descriptografar </button>
						<div class="container2">
								<div class="item3">
									<div class="item2"></div>
									<div class="item1"></div>
									<div class="item"></div>
									<p class="titulo">&#128187;Saida</p>	
								</div>
								<div class="item4">
									<textarea id="saida" class="corSaida" spellcheck="false"></textarea>		
									<button id="copiar"> copiar </button>
								</div>
						</div>
					</div>
				</div>
			</div>
			<!-- --- sessão responsavel pela a alavanca (bloco da direita) --- -->
			<div class="alavanca">
				<div class="cabo"><p class="caboEscrita">ligar</p></div>
				<div class="alavanca2">
						<div class="buraco"></div>
						<div class="buraco2"></div>
				</div>
			</div>	
		</main>
		<script  src="js/script-challenge.js" type="text/javascript"></script>
	</body>
</html>
